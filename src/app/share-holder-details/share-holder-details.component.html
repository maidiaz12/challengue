<div class="form-container">
  <h3>Complete los datos para saber número del cuotapartista</h3>
  <form style="margin-top: 20px;" (ngSubmit)="onSubmit()">
    <label class=" font-italic" for="numeroDocumento">Número de documento:</label>
    <input type="number" id="numeroDocumento" [(ngModel)]="numeroDocumento" name="numeroDocumento" required>
    <label for="idTipoDocumento">Tipo de Documento:</label>
    <input type="number" id="idTipoDocumento" [(ngModel)]="idTipoDocumento" name="documentType" required>
    <button type="submit">Consultar</button>
  </form>
</div>

<div class="container-center">

  <div *ngIf="errorMessage" class="error-message">
    {{ errorMessage }}
  </div>
 
  <div *ngIf="numeroCuotaPartista !== undefined">
    <p class="form-label">Su número de cuotapartista es: {{numeroCuotaPartista}}</p>
  </div>

   
  <form (ngSubmit)="onSubmitNumCuotaPartista()">
    <p class="form-label">Ingrese número de cuotapartista para visualizar los datos en la tabla:</p>
    <input type="number" id="numCuotapartista" [(ngModel)]="numCuotapartista" name="numCuotapartista" required>
    <button class="ml_button" type="submit">Consultar</button>
  </form>

  <div *ngIf="messageNotResult" class="error-message">
    {{ messageNotResult }}
  </div>

  <div *ngIf="responses?.length > 0" class="container">
    <table class="table">
      <thead>
        <tr>
          <th>Variable</th>
          <th>Valor</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let keyValuePair of datosMostrar | keyvalue">
          <td>{{ keyValuePair.key }}</td>
          <td>{{ keyValuePair.value }}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div *ngIf="dataGraphic && dataGraphic.length > 0">
    <ngx-charts-bar-vertical [view]="view" [scheme]="colorScheme" [results]="dataGraphic" [xAxis]="showXAxis"
      [yAxis]="showYAxis" [legend]="showLegend" [showXAxisLabel]="showXAxisLabel" [showYAxisLabel]="showYAxisLabel"
      [xAxisLabel]="xAxisLabel" [yAxisLabel]="yAxisLabel">
    </ngx-charts-bar-vertical>
  </div>
</div>
